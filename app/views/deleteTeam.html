<div>
  <div class="modal-header">
      <h4>Delete existing team</h4>
  </div>
  <div class="modal-body">

    <p>Are you sure you want to delete team <strong>{{team.name}}</strong> ?</p>

  </div>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Abort</button>
    <button class="btn btn-danger" ng-click="ok()">Delete</button>
  </div>
</div>
