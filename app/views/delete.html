<div>
        <div class="modal-header">
            <h3>Deleting a member</h3>
        </div>
        <div class="modal-body">

          <p>
          Are you sure you want to delete the user <strong>{{memberName}}</strong>
          from team <strong>{{teamName}}</strong> (group {{groupName}})?
          </p>

        </div>

        <div class="modal-footer">
            <button class="btn btn-danger" ng-click="cancel()">Close</button>
            <button class="btn btn-primary" ng-click="ok()">Delete member</button>
        </div>
</div>
