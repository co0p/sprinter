
<!--  ALERTS -->
<div class="alert-container">
 <alert ng-repeat="alert in alerts" type="alert.type" close="alert.close()" class="alert-floating">{{alert.msg}}</alert>
</div>

  <!-- HEADER -->
  <div class="header">
    <ul class="nav nav-pills pull-right">
      <li><button class="btn btn-default" ng-click="reset()"> <span class="glyphicon glyphicon-trash"></span> Reset DB</button></li>
      <li><button class="btn btn-default" ng-click="add()"> <span class="glyphicon glyphicon-user"></span> New member</button></li>
      <li><button class="btn btn-default" ng-click="save()"> <span class="glyphicon glyphicon-floppy-disk"></span> Save</button></li>
    </ul>
    <h3 class="text-muted">sprinter <small>helping scrumteams since 2014</small></h3>
  </div>

  <!-- MAIN CONTENT -->
  <div class="container container-tab">

    <!-- in case we don't have data yet -->
    <div class="jumbotron" ng-show="!teams.length">
      <div class="container">
      No teams found yet, try adding your first team member
      </div>
    </div>

    <!-- each team has it's own tab -->
    <tabset class="container-active-tab" ng-show="teams.length">
      <tab ng-repeat="team in teams" active="team.active">

        <tab-heading>
        <span class="tab-heading-name">{{team}}</span> </tab-heading>

<!--         <div sprinter-calculator></div> -->
      </tab>
    </tabset>

  </div>

  <!-- FOOTER -->
  <div class="footer">
    <p class="pull-right">â™¥ to the folks working on (github|angular|bower|npm|bootstrap|grunt|atom)</p>
  </div>
