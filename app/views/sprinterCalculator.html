<div class="container">

  <div class="panel panel-default statistics-container">
    <div class="panel-heading">Team <strong>{{team.name}}</strong></div>

    <div class="panel-body">

      <h5>Your sprint has a total of <strong>{{totalHours}}</strong> hours available</h5>
      <ul ng-repeat="group in groups">
      <li>'{{group.name}}' has <strong>{{group.hours}}</strong> hours ({{group.memberCount}} members)</li>
      </ul>

    </div>
  </div>


  <div class="panel panel-default statistics-container">
    <div class="panel-heading">Members </div>
    <div class="panel-body">


      <div class="row member-row">
        <div class="col-xs-2"><strong>Name</strong></div>
        <div class="col-xs-2"><strong>Group</strong></div>
        <div class="col-xs-2"><strong>Est. hours</strong></div>
        <div class="col-xs-2"><strong>Days (&#8709;{{averageDays}})</strong></div>
        <div class="col-xs-2"><strong>Eff. (&#8709;{{averageDrag}})</strong></div>
        <div class="col-xs-2">
        </div>
      </div>

      <div class="row member-row" ng-repeat="(i, member) in team.members track by $index">
        <div class="col-xs-2">{{team.members[i].name}}</div>
        <div class="col-xs-2">{{team.members[i].group}}</div>
        <div class="col-xs-2" ng-bind="calculateEstimatedHours(team.members[i])"></div>
        <div class="col-xs-2">
          <select type="text" ng-selected="team.members[i].days" class="form-control" ng-model="team.members[i].days">
            <option ng-repeat="day in days">{{day}}</option>
          </select>
        </div>
        <div class="col-xs-2">
          <select type="text" class="form-control" ng-model="team.members[i].drag">
            <option ng-repeat="drag in drags">{{drag}}</option>
          </select>
        </div>
        <div class="col-xs-2">
          <button class="btn btn-default btn-xs" ng-click="deleteMember(team.members[i])"><span class="glyphicon glyphicon-trash"></span></button>
        </div>
      </div>

    </div>
  </div>


</div>
